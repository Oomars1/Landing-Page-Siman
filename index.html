    <link rel="stylesheet" href="./css/style.css" />

  <body>

      <nav class="navbar navbar-expand-lg bg-gradient custom-navbar">
        <div
          class="container-fluid d-flex justify-content-between align-items-center px-2"
        >
          <!-- Logo -->
          <div class="d-flex align-items-center">
            <a
              class="d-none d-sm-block navbar-brand text-white fs-2 ms-3 me-1"
              href="#"
              >&#9670;</a

            <a
              class="d-none d-sm-block navbar-brand text-white fs-2 mb-0 me-0"
              href="#"
              ><b>siman</b>.com</a
            >
          </div>

          <!-- Ícono de búsqueda (solo en móvil) ojo -->
          <div class="d-lg-none d-ms-flex justify-content-center flex-grow-1">
            <form class="tamanio" role="search">
              <div class="input-group busqueda">
                <span
                  class="input-group-text bg-transparent border-0 rounded-4 border-opacity-10 br text-white"
                >
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="search"
                  class="form-control busqueda border-0 rounded-4 text-white"
                  placeholder="Buscar"
                  aria-label="Buscar"
                />
              </div>
            </form>
          </div>

          <!-- Buscador -->
          <div class="d-none d-lg-flex justify-content-center flex-grow-1">
            <form class="tamanio" role="search">
              <div class="input-group busqueda">
                <span
                  class="input-group-text bg-transparent border-0 rounded-4 border-opacity-10 br text-white"
                >
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="search"
                  class="form-control busqueda border-1 rounded-4 border-opacity-10"
                  placeholder="Buscar"
                  aria-label="Buscar"
                />
              </div>
            </form>
          </div>

          <!-- Usuario con dropdown -->
          <ul class="d-none d-lg-flex nav-item dropdown list-unstyled m-0">
            <a
              class="nav-link"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person fs-3 text-white me-1"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-person-fill me-1"></i>MI CUENTA</a

              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-clipboard-check me-1"></i>MIS PEDIDOS</a
                >
              </li>
            </ul>
          </ul>

          <a class="nav-link text-white fs-3 ms-3 me-3" href="#">
            <i class="bi bi-cart"></i>
          </a>
